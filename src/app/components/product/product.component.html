<div class="mb-3">
  <label for="filterText" class="form-label">Ürün ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesi giriniz"
  />
</div>
<div *ngIf="filterText" class="alert alert-primary">
  {{ filterText }} aradınız.
</div>

<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<table *ngIf="dataLoaded == true" class="table table-hover text-center">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Stok Adedi</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filterPipe : filterText">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName | uppercase }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitPrice | currency : "₺" }}</td>
      <td>{{ product.unitPrice | vatAdded : 8 | currency : "₺" }}</td>
      <td>{{ product.unitsInStock }}</td>
      <td>
        <button (click)="addToCard(product)" class="btn btn-outline-success">
          Sepete Ekle
        </button>
      </td>
    </tr>
  </tbody>
</table>
